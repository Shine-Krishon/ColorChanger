<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Color Picker</title>
  </head>
  <body id="body">
    <div class="content">
      <h1>Color Picker</h1>
      <p>Pick a color to display</p>
    </div>
    <div class="color-container">
      <div class="color" id="red" style="background-color: red"></div>
      <div class="color" id="green" style="background-color: green"></div>
      <div class="color" id="blue" style="background-color: mediumblue"></div>
      <div class="color" id="yellow" style="background-color: yellow"></div>
      <div class="color" id="pink" style="background-color: pink"></div>
      <div class="color" id="purple" style="background-color: purple"></div>
      <div class="color" id="gray" style="background-color: gray"></div>
      <div class="color" id="aqua" style="background-color: aqua"></div>
      <div class="color" id="orange" style="background-color: orange"></div>
      <div class="color" id="white" style="background-color: white"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
